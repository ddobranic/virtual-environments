name: MMS image generation
on:
  workflow_dispatch:
    inputs:
      PLATFORM:
        description: An OS to build
        required: false
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ci-agent
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          repository: actions/runner-images
          
      - name: Set image varibles
        run: |
          if [[ ${{ github.event.inputs.PLATFORM }} == "ubuntu"* ]]; then
              TemplateDirectoryName=linux
          else
              TemplateDirectoryName=win
          fi
          
          echo "::set-env name=TemplateDirectoryName::$TemplateDirectoryName"
        env:
           ACTIONS_ALLOW_UNSECURE_COMMANDS: true
            
         
      - name: testing
        run: echo $TemplateDirectoryName
          
      - name: Build image
        run: ./images.CI/linux-and-win/build-image.ps1 `
              -TemplatePath linux `
              -ClientId ${{ secrets.CLIENT_ID }} `
              -ResourcesNamePrefix 1
