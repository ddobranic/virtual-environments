name: CI
on:
  workflow_dispatch:
    inputs:
      PLATFORM:
        description: An OS to build
        required: false
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ci-agent
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          repository: actions/runner-images
          
      - name: Set image varibles
        run: |
          if [[ ${{ github.event.inputs.PLATFORM }} == "Ubuntu"* ]]; then
              imagetype=linux
          else
              imagetype=win
          fi
          echo "::set-env name=imagetype::$imagetype
         
      - name: testing
        run: echo $imagetype
          
      - name: Build image
        run: ./images.CI/linux-and-win/build-image.ps1 `
              -TemplatePath linux `
              -ClientId ${{ secrets.CLIENT_ID }} `
              -ResourcesNamePrefix 1
